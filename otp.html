<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .otp-container {
      max-width: 900px;
      width: 100%;
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .form-section {
      padding: 40px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-section h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #182035;
    }
    .form-section p {
      font-size: 1rem;
      color: #606268;
      text-align: center;
      margin-bottom: 20px;
    }
    .otp-timer {
      color: #2492CD;
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .otp-inputs {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .otp-input {
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #24C9CC;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(245, 130, 41, 0.16);
    }
    .resend-text {
      font-size: 0.9rem;
      color: #606268;
      text-align: center;
      margin-bottom: 30px;
    }
    .resend-link {
      color: #0FBB6B;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .submit-button {
      background-color: #2492CD;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      width: 100%;
      max-width: 300px;
      height: 45px;
    }
    .image-section {
      background-image: url('https://i.ibb.co.com/B3k4SgN/Whats-App-Image-2024-11-14-at-16-20-01-c739063a.jpg');
      background-size: cover;
      background-position: center;
      flex: 1;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    @media (max-width: 768px) {
      .otp-container {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>OTP Verification</h1>
      <p>Enter the code from the email we sent to <strong>example@gmail.com</strong></p>
      <div class="otp-timer">02:32</div>

      <div class="otp-inputs">
        <input type="text" class="otp-input" maxlength="1" />
        <input type="text" class="otp-input" maxlength="1" />
        <input type="text" class="otp-input" maxlength="1" />
        <input type="text" class="otp-input" maxlength="1" />
        <input type="text" class="otp-input" maxlength="1" />
      </div>

      <div class="resend-text">
        Didn't receive the code? <a class="resend-link" href="#">RESEND</a>
      </div>

      <button type="submit" class="btn submit-button">Submit</button>
    </div>

    <!-- Image Section -->
    <div class="image-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
