<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign Up Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 850px; /* Adjusted width for better fit */
      width: 100%;
      display: flex;
      flex-direction: row;
    }
    .form-section {
      padding: 30px; /* Reduced padding for compactness */
      width: 100%;
      max-width: 450px; /* Reduced width to make it more compact */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h1 {
      font-size: 1.8rem; /* Slightly reduced font size */
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-section p {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 20px; /* Reduced bottom margin */
    }
    .form-section form .form-label {
      font-size: 0.85rem;
      font-weight: 500;
    }
    .signup-button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 15px 0; /* Reduced top and bottom margin */
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before {
      margin-right: .25em;
    }
    .divider:not(:empty)::after {
      margin-left: .25em;
    }
    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px; /* Reduced top margin */
    }
    .social-buttons button {
      width: 48%;
      font-size: 0.85rem; /* Slightly reduced font size */
    }
    .social-buttons img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    .signin-text {
      font-size: 0.85rem; /* Reduced font size */
      text-align: center;
      margin-top: 15px; /* Reduced top margin */
    }
    .signin-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .image-section {
      background-image: url('https://i.ibb.co.com/B3k4SgN/Whats-App-Image-2024-11-14-at-16-20-01-c739063a.jpg');
      background-size: cover;
      background-position: center;
      flex: 1;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    @media (max-width: 768px) {
      .signup-container {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Get Started Now!</h1>
      <p>Fill in your details to create an account</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
        </div>
        <button type="submit" class="btn signup-button w-100 mb-3">Sign Up</button>
      </form>

      <div class="divider">Or</div>

      <div class="social-buttons">
        <button class="btn btn-outline-secondary">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Icon">
          Sign up with Google
        </button>
        <button class="btn btn-outline-dark">
          <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/apple-logo_icon-icons.com_73680.png" alt="Apple Icon">
          Sign up with Apple
        </button>
      </div>

      <p class="signin-text">Already have an account? <a href="login.html">Sign In</a></p>
    </div>

    <!-- Image Section -->
    <div class="image-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
