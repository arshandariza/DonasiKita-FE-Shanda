<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      display: flex;
    }
    .form-section {
      padding: 40px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .form-section p {
      font-size: 1rem;
      color: #6c757d;
      margin-bottom: 30px;
    }
    .form-section form .form-label {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .form-section form .form-check-label {
      font-size: 0.85rem;
    }
    .login-button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before {
      margin-right: .25em;
    }
    .divider:not(:empty)::after {
      margin-left: .25em;
    }
    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .social-buttons button {
      width: 48%;
      font-size: 0.9rem;
    }
    .social-buttons img {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
    .signup-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 20px;
    }
    .signup-text a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    .image-section {
      background-image: url('https://i.ibb.co.com/B3k4SgN/Whats-App-Image-2024-11-14-at-16-20-01-c739063a.jpg');
      background-size: cover;
      background-position: center;
      flex: 1;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Form Section -->
    <div class="form-section">
      <h1>Welcome back!</h1>
      <p>Enter your Credentials to access your account</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label" for="remember">Remember for 30 days</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">Forgot password?</a>
        </div>
        <button type="submit" class="btn login-button w-100 mb-3">Login</button>
      </form>

      <div class="divider">Or</div>

      <div class="social-buttons">
        <button class="btn btn-outline-secondary">
          <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Icon">
          Sign in with Google
        </button>
        <button class="btn btn-outline-dark">
          <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/apple-logo_icon-icons.com_73680.png" alt="Apple Icon">
          Sign in with Apple
        </button>
      </div>

      <p class="signup-text">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <!-- Image Section -->
    <div class="image-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
